<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>BoomBoomLabs</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/png" sizes="174x174" href="./favicon.png">

	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
	<script src="./js/Tone.js"></script>
	<script src="./js/tonejs-ui.js"></script>
	<script type="module" src="./js/generate.js"></script>
	<script type="module" src="./js/step-sequencer.js"></script>
	<script type="module" src="./js/sound-set.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script> -->
	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
	<style type="text/css">
		tone-transport {
			margin-bottom: 10px;
		}
		html, body {
			margin: 0;
			padding: 0;
		}
		canvas {
			display: block;
		}
		.pop-up {
		padding: 100px;
		display: none;
		background: white;
		top: 0;
		left: 0;
		position: absolute;
		width: 80%;
		height: 80%;
		}
	</style>
</head>
<body>
	<h1>BoomBoomLabs</h1>

	<tone-content>
		<button class="start">Start</button>
		<input class="slider" type="range" min="50" max="200" value="120">
		<span class="range-value">120</span>
		<step-sequencer></step-sequencer>
	</tone-content>

	<div class="pop-up">
		<div>
			<button class="close-pop-up">X</button>
		</div>
		<sound-set></sound-set>
	</div>
	
	<script src="./js/index.js"></script>
</body>
</html>
